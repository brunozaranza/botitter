name: bottiter
description: A example flutter microblogging application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  mobx: ^1.2.1+4
  flutter_mobx: ^1.1.0+2
  provider: ^4.3.2+4

  url_launcher: ^5.7.10

  dio: ^3.0.10

  date_format: ^1.0.9
  timeago: ^2.0.29

  shared_preferences: ^0.5.12+4

  email_validator: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx_codegen: ^1.1.2
  build_runner: ^1.10.13

flutter:

  assets:
    - assets/images/logo.png

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Thin.ttf
          weight: 100
        - asset: fonts/Raleway-ExtraLight.ttf
          weight: 200
        - asset: fonts/Raleway-Light.ttf
          weight: 300
        - asset: fonts/Raleway-Regular.ttf
          weight: 400
        - asset: fonts/Raleway-Medium.ttf
          weight: 500
        - asset: fonts/Raleway-SemiBold.ttf
          weight: 600
        - asset: fonts/Raleway-Bold.ttf
          weight: 700
        - asset: fonts/Raleway-ExtraBold.ttf
          weight: 800
        - asset: fonts/Raleway-Black.ttf
          weight: 900

  uses-material-design: true


